<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonzAI Hotel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="outerwrapper">
        <div class="innerwrapper innerwrapper--booking">
            <header class="header">
                <img class="header__logo" src="/assets/logo/bonz.ai-logo-white-landscape.png" alt="BonzAI logotype">

                <nav class="mobilenav">
                    <img class="mobilenav__image" src="/assets/Hamburger_icon.png" alt="Mobile menu">
                </nav>
            </header>

            <nav class="desktopnav">
                <a class="desktopnav__link global-linkstyling" href="/index.html">Home</a>
                <a class="desktopnav__link global-linkstyling" href="/booking.html">Booking</a>
                <a class="desktopnav__link global-linkstyling" href="/about_us.html">About us</a>
            </nav>

            <article class="searchbar global-flex-specifics">
                <div class="searchbar__wrapper">
                    <h2 class="searchbar__topic">Search avalible rooms</h2>
                    <form action="none" class="searchbar__form">
                        <input class="searchbar__input" type="text" value="room two persons">
                        <button class="searchbar__button">Search</button>
                    </form>
                </div>
            </article>

            <main class="main bookingmain global-flex-specifics">
                <p class="bookingmain__text">We have <span>one</span> cabin avalible matching your search.</p>
                <figure class="bookingmain__images">
                    <img src="/assets/photos/09-day.jpg" alt="View of landscape outside">
                    <figcaption>View of landscape outside.</figcaption>
                    <img src="/assets/photos/04-day.jpg" alt="View of the bedroom from outside">
                    <figcaption>View of the bedroom from outside.</figcaption>
                    <img src="/assets/photos/03-day.jpg" alt="View outside from bedroom">
                    <figcaption>View outside from bedroom.</figcaption>
                    <img src="/assets/photos/08-night.jpg" alt="View from the hallway by night">
                    <figcaption>View from the hallway by night.</figcaption>
                </figure>
                    <ul class="bookingmain__facilitieslist">
                        <li class="bookingmain__listitem">+ Free wifi</li>
                        <li class="bookingmain__listitem">+ Daily room cleaning and new bedclothes</li>
                        <li class="bookingmain__listitem">+ Free brekfast and supper</li>
                        <li class="bookingmain__listitem">+ Roomservice 24/7</li>
                        <li class="bookingmain__listitem">+ The time of your life!</li>
                    </ul>
                    <button class="bookingmain__button">Book this cabin!</button>
            </main>

            <footer class="footer">
                <a href="#" class="footer__login global-linkstyling">My account</a>
            </footer>
        </div>
    </div>
</body>

</html>
